<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Debugger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Barrilla LED's debugger</h1>
    <h2>Value</h2>
    <input id="led_value_input" type="range" value="0" min="0" max="1" step="0.01"
        oninput="this.nextElementSibling.value = this.value">
    <output>0</output>
    <h2>LED Number</h2>
    <input id="led_number_input" type="range" value="0" min="0" max="20" step="1"
        oninput="this.nextElementSibling.value = this.value">
    <output>0</output>
    <div id="button_list">
        <button class="list_button" onclick="onButtonClick(false)">Send Value</button>
        <button class="list_button" onclick="onButtonClick(true)">Send Value With fade</button>
    </div>
</body>
<script src="./leds.js" defer="true"></script>

</html>
